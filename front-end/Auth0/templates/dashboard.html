<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <div class="logo">Chatbot Dashboard</div>
            <div class="user-profile">
                <img src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y" alt="User Avatar" class="user-avatar">
                <span class="username">Hello, User</span>
                <a href="/logout" class="logout-btn">Logout</a>
            </div>
        </header>

        <div class="content">
            <div class="sidebar">
                <nav>
                    <ul>
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">Chat Logs</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </nav>
            </div>

            <div class="main-content">
                <div class="chatbox-container">
                    <div class="chatbox-header">
                        <h2>Chat with the Bot</h2>
                    </div>
                    <div class="chatbox">
                        <div class="chat-messages">
                            <!-- Chat messages will go here -->
                            <div class="message bot">Hello! How can I help you today?</div>
                            <div class="message user">Hi, I need assistance with my order.</div>
                        </div>

                        <div class="chat-input">
                            <input type="text" placeholder="Type your message here..." id="chat-input">
                            <button id="send-btn">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("send-btn").addEventListener("click", function() {
            const messageInput = document.getElementById("chat-input");
            const messageText = messageInput.value.trim();

            if (messageText) {
                const userMessage = document.createElement("div");
                userMessage.classList.add("message", "user");
                userMessage.textContent = messageText;

                document.querySelector(".chat-messages").appendChild(userMessage);
                messageInput.value = ''; // Clear input after sending
            }
        });
    </script>
</body>
</html>
