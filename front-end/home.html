<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex flex-col items-center justify-center">
    <div class="w-full max-w-lg bg-white shadow-md rounded-lg overflow-hidden flex flex-col h-4/5">
        <!-- Chat History -->
        <div class="flex-1 p-4 overflow-y-auto" id="chat-history">
            <!-- Example chat bubbles -->
            <div class="mb-4">
                <div class="bg-blue-100 text-blue-800 p-2 rounded-lg w-max max-w-xs">
                    Hello! How can I help you today?
                </div>
            </div>
            <div class="mb-4 text-right">
                <div class="bg-green-100 text-green-800 p-2 rounded-lg w-max max-w-xs ml-auto">
                    Hi! I have a question about Tailwind CSS.
                </div>
            </div>
        </div>
        
        <!-- Chatbox -->
        <div class="p-4 border-t">
            <div class="flex">
                <input id="chat-input" type="text" placeholder="Type your message..." 
                       class="flex-grow p-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="send-button" class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 focus:outline-none">
                    Send
                </button>
            </div>
        </div>
    </div>
</body>
</html>
